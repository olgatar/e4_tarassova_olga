<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>E4 Chatt with MongoDB</title>
    <link rel="stylesheet" media="screen" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.css" media="screen" title="no title" charset="utf-8">
    <script src="jquery/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main class="container-fluid">

      <div class="page-header nav">
      <!--
        <div class="container">
          <h3 class="text-left">Chat using MongoDB</h3>
        </div>
      -->
        <div class="container">
            <ul class="nav navbar-nav navbar-left">
                <li role="presentation" class="page-header-li"><a href="#chat-input">Chat Message</a></li>
                <!--<li role="presentation" class="page-header-li"><a href="#chat-flow">Chat Flow</a></li>-->
            </ul>
        </div>
      </div>

      <section class="chat-input">
        <div class="container">
          <div class="row">
            <div class="chatt-input-panel panel panel-default col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
              <div class="panel-body">
                <h3 class="text-left"></h3>
                <form class="text-center" action="/quotes" method="POST">
                  <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <input class="form-control" type="text" placeholder="Your name" name="user-name">
                  </div>
                  <div class="form-group col-xs-12 col-sm-12 col-md-7 col-lg-7">
                    <textarea class="form-control" rows="1" id="message" placeholder="Your message" name="user_message" ></textarea>
                  </div>
                  <div class="chat-input-button col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <button type="button" name="button" id="chat-input-button" class="btn btn-primary btn-sm btn-block active">Add to chat</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="chat-flow">
        <div class="container">
          <div class="row">
            <div class="chatt-flow-panel panel panel-default col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
              <div class="panel-body">
                <ul class="chat-messages-ul">
                    <!--<li role="presentation" class="chat-messages-li">Test</li>-->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>




    </main>

    <footer class="navbar-fixed-bottom">
       <p class="footer-paragraph">&copy; 2016 Olga Tarassova</p>
    </footer>

  </body>
</html>
